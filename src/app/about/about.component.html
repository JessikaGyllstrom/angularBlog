<section class="bg-neutral-900 text-gray-50 w-screen justify-center items-center flex">
  <div class="bg-gray-800 p-5 w-[70%] flex rounded-md items-center" *ngFor="let item of profile">
    <img class="object-cover mb-3" src="{{ imageUrl('image-e581a128ed5c12945b87f0440879bdfd050dbd63-751x857-jpg').height(370).width(370).url() }} ">
    <div class="flex flex-col p-6">
      <p class="text-xl text-gray-500">{{item.greeting}}</p>
      <p class="text-xl text-gray-500">/ "Hello" in human</p>
      <h2 class="font-semibold text-3xl uppercase text-purple-500 py-3">I'm {{item.name}}</h2>
      <p class="font-light">{{item.bio}}</p>
    </div>
  </div>
</section>
