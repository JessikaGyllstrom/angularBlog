<main id="main" class="flex justify-center h-full bg-slate-900 text-gray-50 p-5">
  <div class="flex w-[90%] h-full my-12">
    <ul class="grid grid-cols-3 md:grid-cols-3 gap-10 ">
      <li *ngFor="let post of posts">
        <app-post-item [post]="post"></app-post-item>
      </li>
    </ul>
  </div>
</main>
