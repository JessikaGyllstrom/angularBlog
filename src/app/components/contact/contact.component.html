<section class="flex justify-center items-center w-screen">
  <div class="contact flex justify-center md:min-h-[50%]  py-8 md:px-8 rounded-md w-[70%]">
    <div class="flex flex-col w-[55%]">
      <h2 class="mt-5 text-xl text-center text-purple-500 font-semibold">CONTACT</h2>
      <input class="my-2 p-1 text-sm bg-slate-800/60 rounded-sm border border-teal-400" #firstName placeholder="Name: "
        required />
      <input class="my-2 p-1 text-sm bg-slate-800/60 rounded-sm border border-teal-400" #email placeholder="Email: " />
      <input class="my-2 p-1 text-sm bg-slate-800/60 border border-teal-400" #phone placeholder="Phone: " />
      <textarea class="my-2 p-1 text-sm bg-slate-800/60 rounded-sm border border-teal-400" #message
        placeholder="Message" required></textarea>
      <button class="bg-teal-500/60 my-2 py-1 border border-teal-400 hover:bg-purple-600/50 hover:text-gray-50"
        (click)="sendMessage(firstName.value, message.value, email.value, phone.value ); firstName.value = ''; message.value=''; email.value=''; phone.value='' ">
        Send
      </button>
    </div>
    <div>

    </div>
