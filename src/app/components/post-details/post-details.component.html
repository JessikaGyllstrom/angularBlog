<div class="details flex justify-center items-center w-screen bg-neutral-900 text-gray-50">
  <div class="flex w-screen justify-center my-12 items-center">

    <div class="flex  bg-gray-800 w-[70%] break-words p-8 justify-center">

      <div class="flex flex-col w-[100%] h-[80%]">
        <app-post-item *ngIf="post" [post]="post"></app-post-item>
        <p class="p-5 font-light">{{post?.body}}</p>
      </div>

      <div class="flex flex-col w-[90%] ml-5">
      <app-post-reactions  *ngIf="post" [post]="post"></app-post-reactions>

      <div class="border p-4 rounded-sm border-gray-700 mt-2">
      <h2 class="text-lg font-semibold">Comments: </h2>
      <ul *ngIf="comments">
        <li *ngFor="let comment of comments">
          <app-comment-item [comment]="comment" ></app-comment-item>
        </li>
      </ul>
      <div class="p-5 mt-3 bg-gray-800 flex flex-col  border border-teal-400 rounded-md">
        <h2 class="font-semibold text-lg text-center mb-2">Add comment</h2>
        <input class="p-1 text-sm bg-gray-700 my-2 border border-teal-400 rounded-sm" #newComment placeholder="Enter comment... " />
        <button class="py-1 mt-2 bg-teal-400  hover:bg-purple-600 easehover  shadow-teal-400 shadow-[0_5px_30px_-3px_rgba(0,0,0,0.3)]" (click)="sendComment(newComment.value); newComment.value = ''">
          Send
        </button>
      </div>
      </div>
      </div>
      </div>
    </div>
</div>
