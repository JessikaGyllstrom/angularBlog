<section class="form flex w-full h-full justify-center items-center bg-gray-900">
  <div class="flex justify-center items-center bg-gray-900/80 rounded-3xl w-[35%]">
    <div class="flex flex-col mb-20 px-12 w-full">
      <div class="flex justify-center text-gray-50">
        <img class="h-72 " src="/assets/rk.png">
      </div>
      <h2 class="text-2xl text-center text-gray-50 font-semibold my-3">NEW POST</h2>
      <input class="my-3 p-1 text-sm bg-slate-800/60 rounded-sm border border-teal-400 text-slate-300" #title placeholder="Enter title..." />
      <textarea class="my-3 p-1 text-sm bg-slate-800/60 rounded-sm border border-teal-400 text-slate-300" #content placeholder="Enter content..." ></textarea>
      <button class="bg-teal-500/90 my-2 py-1 border border-teal-400 hover:bg-purple-600 easehover hover:text-gray-50  shadow-teal-400 shadow-[0_5px_30px_-3px_rgba(0,0,0,0.3)]"
        (click)="addPost(title.value, content.value)">
        LAUNCH
      </button>
    </div>
  </div>
</section>
